language: ruby
rvm:
  - 2.4.2

before_install:
# put credentials in .aws/credentials or environment vars
  - ruby -v
  - env
  - echo "${AWS_ACCESS_KEY_ID}"
  - which rvm
  - rvm list
  - echo "before install"

install:
  - which gem
  - gem -v
  - gem install bundler --no-rdoc --no-ri
  - bundle install

before_script:
  - terraform fmt -check=true; if [ $? -ne 0 ]; exit 1; fi
  - terraform validate
  - echo 'before script'

script:
  - kitchen test --destroy always

# after_success:
