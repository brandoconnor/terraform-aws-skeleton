language: ruby
sudo: false
dist: trusty
rvm:
  - 2.4.2
  # - 2.2.0 # necessary for docker

before_install:
  - echo "before_install"
  # - install terraform

install:
  - echo "install"
  - gem install bundler --no-rdoc --no-ri
  - bundle install
  - wget https://releases.hashicorp.com/terraform/0.10.6/terraform_0.10.6_linux_amd64.zip
  - unzip terraform_0.10.6_linux_amd64
  - chmod +x terraform
  - mkdir -p ${HOME}/bin
  - export PATH=${PATH}:${HOME}/bin
  - mv terraform ${HOME}/bin/
  - terraform -v

before_script:
  - echo 'before_script'
  - export TF_VAR_region=us-west-2
  - terraform init
  - terraform fmt -check=true
  - terraform validate
  - cd examples/test_fixtures
  # this line is to change the source of the root module to 2 dirs back which works when validating in CI but when running through test kitchen, we need 3 dirs up oddly
  - sed -i.bak 's/source = \"\.\.\//source = \"/g' main.tf
  - terraform init
  - terraform fmt -check=true
  - terraform validate
  - mv main.tf.bak main.tf
  - cd -

script:
  - echo 'before_script'
  - kitchen test --destroy always

