language: ruby
sudo: false
rvm:
  # - 2.4.2
  - 2.2.0

before_install:
  # - install terraform
  - echo "before install"

install:
  - gem install bundler --no-rdoc --no-ri
  - bundle install

before_script:
  - uname -a
  - which apt
  - which yum
  - docker run -i -t hashicorp/terraform:light fmt -check=true; if [ $? -ne 0 ]; exit 1; fi
  - docker run -i -t hashicorp/terraform:light terraform validate; if [ $? -ne 0 ]; exit 1; fi
  - echo 'before script'

script:
  - kitchen test --destroy always

# after_success:
